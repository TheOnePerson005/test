<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Wishlists</title>
  <style>
    body {
font-family: 'Comic Sans MS';
      background-image: url('https://img.freepik.com/premium-vector/seamless-repeating-pattern-night-sky-full-stars_209002-105.jpg');
      background-size: 190px;
      background-position: center center;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .wishlist-button {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: #fff;
      color: #2ecc71;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
    }
    .wishlist-button:hover {
      background-color: #2ecc71;
      color: #fff;
    }
    .snowflake {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      animation: snowfall linear infinite;
    }
    @keyframes snowfall {
      0% {
        transform: translateY(-5%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    /* JavaScript will be added to dynamically create snowflakes */
  </style>
</head>
<body>
  <h1 style="font-family: 'Comic Sans MS', cursive;">Christmas Wishlists</h1>
  <div class="button-container">
    <a href="chase_list.html" class="wishlist-button">Chase's Wishlist</a>
    <a href="sibling2_wishlist.html" class="wishlist-button">Sibling 2's Wishlist</a>
    <a href="sibling3_wishlist.html" class="wishlist-button">Sibling 3's Wishlist</a>
  </div>
  <!-- Snowflakes will be dynamically added here -->
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const numberOfSnowflakes = 80; // Change this number to adjust the amount of snowflakes
      
      for (let i = 0; i < numberOfSnowflakes; i++) {
        createSnowflake();
      }
      
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        snowflake.style.width = `${Math.floor(Math.random() * 10) + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.top = '-5px';
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.floor(Math.random() * 10) + 8}s`;
        snowflake.style.animationDelay = `${Math.random() * 3}s`;
        
        document.body.appendChild(snowflake);
      }
    });
  </script>
</body>
</html>
